<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Responsive</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">


</head>

<body>
    <!--Nos permite insertar un video por ejemplo de youtube y que esta sea responsive en todos los dispositivos-->
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- 21:9 .embed-responsive-21by9 -->
                <!-- 16:9 .embed-responsive-16by9 -->
                <!-- 4:3 .embed-responsive-4by3 -->
                <!-- 1:1 .embed-responsive-1by1 -->

                <!--La clase embed-responsive define que el contenido sera un video responsive mientras que la clase embed-responsive-16by9 define la resolucion del video (esta es la mas normal)-->
                <div class="embed-responsive embed-responsive-16by9">
                    <!--El video tenemos que ponerlo dentro de una etiqueta <iframe>  con la clase embed-responsive-item-->
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/1w7OgIMMRc4" frameborder="0" allowfullscreen></iframe>
                    <!--El atributo de allowfullscreen permite poner el video en pantalla completa-->
                </div>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
