<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Clearfix</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        .caja {
            height: 100px;
            width: 100px;
            background: #000;
        }

    </style>

</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <!--Los div son elementos de tipo bloque por lo que ocupan el 100% del contenedor-->
                <div class="bg-primary text-white p-2 mb-4">Elemento de tipo bloque</div>
                <!--Los elementos span son elementos de tipo inline por lo que ocupan segun el tamaÃ±o del contenido-->
                <!--Con la clase de d-inline-block podemos convertir un elemento inline para poder darle un padding y un margin de lo contrario no seria posible-->
                <span class="bg-success text-white d-inline-block p-2 mb-4">Elemento de tipo linea (Convertidos a inline-block)</span>
                <span class="bg-success text-white d-inline-block p-2 mb-4">Elemento de tipo linea (Convertidos a inline-block)</span>
                <!--Al mismo tiempo podemos convertir un elemento de tipo bloque en inline-block con la clase inline-bloque para que no ocupe el 100% del contenedor-->
                <div class="bg-primary text-white d-inline-block p-2 mb-4">Elemento de tipo bloque (Convertido a inline-block)</div>
                <!--Igualmente podemos convertir un elemento inline en un elemento de tipo bloque con la clase d-block para que ocupe todo el contenedor-->
                <span class="bg-success text-white p-2 mb-4 d-block">Elemento de tipo linea (Convertido a block)</span>
            </div>
        </div>
        <!--La clase clearfix nos permite corregir un error cuando le damosla clase float a un elemento hijo-->
        <div class="row mt-3">
            <div class="col">
                <!--La clase clearfix nos permite fijar el elemento padre para poder darle float a los elementos hijo-->
                <div class="bg-primary clearfix">
                    <!--La clase float-left hace que el elemento flote a la izquierda (dentro del contenedor padre con la clase clearfix)-->
                    <div class="caja float-left d-inline-block"></div>
                    <!--La clase float-right hace que el elemento flote a la derecha (dentro del contenedor padre con la clase clearfix)-->
                    <div class="caja float-right d-inline-block"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
