<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Bordes</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        .caja {
            border: 1px solid #000;
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 20px;
        }

    </style>

</head>

<body>
    <!--Con la clase de border podemos agregar bordes a nuestros elementos-->
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <!--Lo primero es darle una clase personalizada la cual tenga unos bordes impuesto-->
                <div class="caja bg-light"></div>
                <!--La clase border-0 quita todos los bordes-->
                <div class="caja bg-light border-0"></div>
                <!--La clase border-top-0 quita el borde superior-->
                <div class="caja bg-light border-top-0"></div>
                <!--La clase border-right-0 quita el borde derecho-->
                <div class="caja bg-light border-right-0"></div>
                <!--La clase border-botton-0 quita el borde inferior-->
                <div class="caja bg-light border-bottom-0"></div>
                <!--La clase border-left-0 quita el borde izquierdo-->
                <div class="caja bg-light border-left-0"></div>
            </div>
            <!--Con la clase border-color podemos cambiar el color del borde al elemento (Siempre que el elemento tenga un borde impuesto por css)-->
            <div class="col-6">
                <div class="caja border-primary"></div>
                <div class="caja border-secondary"></div>
                <div class="caja border-success"></div>
                <div class="caja border-danger"></div>
                <div class="caja border-warning"></div>
                <div class="caja border-info"></div>
                <div class="caja border-light"></div>
                <div class="caja border-dark"></div>
                <div class="caja border-white"></div>
            </div>
            <!--Tambien podemos darle un borde redondeado al elemento-->
            <div class="col-6">
                <!--La clase rounded le da un borde redondeado a todas las esquinas del elemento-->
                <div class="caja bg-primary border-0 rounded"></div>
                <!--La clase rounded-top le da un borde redondeado a las esquinas de la parte superior-->
                <div class="caja bg-primary border-0 rounded-top"></div>
                <!--La clase rounded-right le da un borde redondeado a las esquinas de la parte derecha-->
                <div class="caja bg-primary border-0 rounded-right"></div>
                <!--La clase rounded-bottom le da un borde redondeado a las esquinas de la parte inferior-->
                <div class="caja bg-primary border-0 rounded-bottom"></div>
                <!--La clase rounded-left le da un borde redondeado a las esquinas de la parte izquierda-->
                <div class="caja bg-primary border-0 rounded-left"></div>
                <!--La clase rounded-circle hace que el elemento sea na circunferencia, muy util para la foto de perfil de una red social-->
                <div class="caja bg-primary border-0 rounded-circle"></div>
                <!--La clase rounded-0 elimina los bordes del elemento, es decir no le da un efecto mas, si no que le quita el redondeo-->
                <div class="caja bg-primary border-0 rounded-0"></div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
