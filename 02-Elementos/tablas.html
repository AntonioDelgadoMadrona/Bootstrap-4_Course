<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Imagenes</title>

    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        .columna {
            background: #f2f2f2;
            border: 1px solid #424242;
        }

    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
<!--               CLASES QUE PODEMOS AÑADIR A LA TABLE:-->
                <!-- .table-dark Nos permite cambiar los colores de la tabla a osucors -->
                <!-- .table-striped Nos permite alternar colores entre cada fila -->
                <!-- .table-bordered Nos permite agregarle bordes a la tabla -->
                <!-- .table-hover Nos permite agregarle un hover a las filas -->
                <!-- .table-sm Nos permite hacer la tabla mas pequeña eliminando paddings -->
                <!-- .table-responsive-xx Nos permite adaptar nuestra tabla a dispositivos moviles -->
                <table class="table table-sm table-hover table-bordered table-responsive-lg">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Pais</th>
                        </tr>
                    </thead>
<!--                    Clases de colores de filas:-->
                    <!-- .table-active -->
                    <!-- .table-success -->
                    <!-- .table-warning -->
                    <!-- .table-danger -->
                    <!-- .table-info -->
                    <tr class="table-success">
                        <td>Carlos</td>
                        <td>21</td>
                        <td>Mexico</td>
                    </tr>
<!--                    Clases de background de filas-->
                    <!-- .bg-primary -->
                    <!-- .bg-success -->
                    <!-- .bg-warning -->
                    <!-- .bg-danger -->
                    <!-- .bg-info -->
                    <tr class="bg-primary text-white">
                        <td>Alejandro</td>
                        <td>34</td>
                        <td>España</td>
                    </tr>
                    <tr>
                        <td>Cesar</td>
                        <td>37</td>
                        <td>Colombia</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
