<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <!--Lo primero es crear la etiqueta de form-->
                <form action="">
                    <!--Cada uno de los inputs debe de ir dentro de un div con la clase form-group-->
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <!--Cada input debe de tener la clase form-control la cual le da un estilo y ocupa el 100% del contenedor ademas de sus atributos-->
                        <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                    </div>
                    <!--La clase form-group le da una separacion entre inputs-->
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" name="pass" id="pass">
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="pais">Pais</label>
                        <!--En los select el form-control va en la etiqueta select no en options-->
                        <select name="pais" id="pais" class="form-control">
                            <!--En options no olvidar poner el value-->
                            <option value="mexico">Mexico</option>
                            <option value="espana">España</option>
                            <option value="colombia">Colombia</option>
                        </select>
                    </div>
                    <!--En los checkbox no utilizamos la clase form-group si no que ponemos la clase form-check-->
                    <div class="form-check">
                        <!--Al label le ponemos la clase from-check-label-->
                        <label class="form-check-label">
                            <!--A cada input hay que asignarle la clase form-check-input-->
                            <input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <!--No olvidar que si queremos elegir entre una de las opciones utilizamos el type radio-->
                            <input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <!--Cuando queremos marcar opciones de las que hay utilizamos el type checkbox-->
                            <input type="checkbox" name="terminos" id="terminos" class="form-check-input mr-2">Acepto Terminos y Condiciones
                        </label>
                    </div>
                    <!--Creamos un boton para enviar el formulario-->
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
