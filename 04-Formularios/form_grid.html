<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario utilizando la grid</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <!--Tambien podemos crear formularios utilizando la grid de bootstrap-->
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <!--Lo primero es crear el form-->
                <form action="">
                    <!--Para crear formularios en funcionde la columnas deseadas a cada div que represente una fila le asignamos la clase row-->
                    <div class="form-group row">
                        <!--Dentro de la fila creamos las columnas deseadas y le asignamos el tamaño deseado-->
                        <div class="col-12 col-md-6 mb-3">
                            <!--Dentro de cada columna creamos el input y label si es necesario-->
                            <label for="nombre">Nombre</label>
                            <!--A cada input le asignamos la clase form-control-->
                            <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="pass">Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña" name="pass" id="pass">
                        </div>
                    </div>
                    <!--Creamos otra fila y dejamos el nombre y contraseña en una misma-->
                    <div class="form-group row">
                        <!--Al igual que en la grid podemos asignarle un tamaño en funcion de la pantalla-->
                        <div class="col-12 col-md-6 mb-3">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                        </div>
                        <!--Las demas clases en los inputs sigue siendo la misma-->
                        <div class="col-12 col-md-3 mb-3">
                            <label>Sexo</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
                                </label>
                            </div>
                        </div>

                        <div class="col-12 col-md-3 mb-3">
                            <label for="pais">Pais</label>
                            <select name="pais" id="pais" class="form-control">
                                <option value="mexico">Mexico</option>
                                <option value="espana">España</option>
                                <option value="colombia">Colombia</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <label class="form-check-label">
                                <input type="checkbox" name="terminos" id="terminos" class="form-check-input mr-2 mb-3">Acepto Terminos y Condiciones
                            </label>
                            <div class="row justify-content-center">
                                <div class="col-12 col-sm-9 col-md-4">
                                    <button class="btn btn-primary btn-block" type="submit">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
