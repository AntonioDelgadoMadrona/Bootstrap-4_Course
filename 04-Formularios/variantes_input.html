<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Variantes de Inputs</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <!--Podemos cambiar el tamaño a los inputs -->
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2>Tamaños Input</h2>
                <hr>
                <!--Lo primero es crear el formulario-->
                <form action="">
                    <!--A cada grupo de input y label lo encerramos en un div con la clase form-group -->
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <!--Con la clase de form-control-lg hacemos el input mas grande-->
                        <input class="form-control form-control-lg" type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <!--Al no especificar el tamaño, el input toma el tamaño normal-->
                        <input class="form-control" type="text" name="correo" id="correo" placeholder="Correo">
                    </div>
                    <div class="form-group">
                        <label for="pasaporte">Pasaporte</label>
                        <!--Con la clase form-control-sm asignamos un input mas pequeño -->
                        <input class="form-control form-control-sm" type="text" name="pasaporte" id="pasaporte" placeholder="Pasaporte">
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <h2>Estados de Readonly y Disabled</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <!--Con el atributo readonly nos permite leer el contenido del input pero no modificarlo ni crearlo-->
                        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="No puedes modificar este texto" readonly>
                    </div>
                    <div class="form-group">
                        <!--Con el atributo disabled no nos permite ni clicar sobre el input-->
                        <input class="form-control" type="text" name="correo" id="correo" placeholder="Deshabilitado" disabled>
                    </div>
                    <div class="form-group">
                        <select name="" id="" class="form-control" disabled>
                            <option value="1">Select Deshabilitado</option>
                            <option value="2">No se puede modificar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="" id="" disabled> Radio Button
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
