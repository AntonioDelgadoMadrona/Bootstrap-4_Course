<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Columnas alineadas horizontalmente</title>

    <style>
        .row {
            background-color: coral;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .columna {
            background-color: darkseagreen;
            text-align: center;
            padding: 10px;
            border: 1px solid red;
        }

    </style>
    

</head>

<body>
    <!--   Con la clase justify-content-(start/center/end/around/between) podemos alinear horizontalmente (se le aplica al row) las columnas respecto a la fila.-->
    <div class="container">
        <!--       Alinea al principio de la fila-->
        <div class="row justify-content-start">
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
        </div>
        <!--       Alinea al centro de la fila-->
        <div class="row justify-content-center">
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
        </div>
        <!--       Alinea al final de la fila-->
        <div class="row justify-content-end">
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
        </div>
        <!--       Alinea dejando un espacio alrededor de cada elemento de la fila-->
        <div class="row justify-content-around">
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
        </div>
        <!--       Alinea dejando un espacio entre los elementos de la fila-->
        <div class="row justify-content-between">
            <div class="columna col-2">Columna 1</div>
            <div class="columna col-2">Columna 2</div>
            <div class="columna col-2">Columna 3</div>
        </div>
    </div>
</body>

</html>
