<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Navs</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        .fm-nav a {
            color: #fff;
            padding: 15px;
        }

        .fm-nav .disabled {
            color: rgba(255, 255, 255, .5);
        }

        .fm-nav a:hover {
            background: rgba(255, 255, 255, .1);
        }

    </style>
</head>

<body>
    <!--Para crear un menu de navegacion-->
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <h3>Menu con ul</h3>
                <hr>
                <!--Creamos una lista con la clase nav, la cual creara una lista de forma horizontal-->
                <ul class="nav">
                    <!--A cada elemento le asignamos la clase nav-item-->
                    <li class="nav-item">
                        <!--A cada enlace del <li> le asignamos la clase nav-link-->
                        <a href="#" class="nav-link active">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">Proximamente</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contacto</a>
                    </li>
                </ul>
            </div>

            <div class="col-12 mt-4">
                <h3>Menu con estilos CSS</h3>
                <hr>
                <!--Si queremos un menu con colores podemos asignarle las clase de bg, text-color...-->
                <ul class="fm-nav nav bg-dark text-white">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">Proximamente</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contacto</a>
                    </li>
                </ul>
            </div>
            <!--Tambien podemos crear un menu con el elemento nav y enlaces-->
            <div class="col-12 mt-4">
                <h3>Menu con Nav</h3>
                <hr>
                <!--Lo primero es crear el elemento nav con la clase nav-->
                <nav class="nav">
                    <!--Dentro podemos agregar enlaces, con la clase nav-link-->
                    <a href="" class="nav-link">Inicio</a>
                    <a href="" class="nav-link">Blog</a>
                    <a href="" class="nav-link disabled">Proximamente</a>
                    <a href="" class="nav-link">Contacto</a>
                </nav>
            </div>
            <!--Por supuesto podemos alinear el nav conforme al contenedor-->
            <div class="col-12 mt-4">
                <h3>Alieando el menu</h3>
                <hr>
                <!--Simplemente aplicarle la clase de justify-content-center, between....-->
                <nav class="nav justify-content-center">
                    <a href="" class="nav-link">Inicio</a>
                    <a href="" class="nav-link">Blog</a>
                    <a href="" class="nav-link disabled">Proximamente</a>
                    <a href="" class="nav-link">Contacto</a>
                </nav>
            </div>
            <!--Tambien es posible crear un menu de navegacion de forma vertical-->
            <div class="col-12 mt-4">
                <h3>Menu Vertical</h3>
                <hr>
                <!--Lo unico que hay que aÃ±adirle es la clase flex-column para que sea vertical-->
                <nav class="nav flex-column">
                    <a href="" class="nav-link">Inicio</a>
                    <a href="" class="nav-link">Blog</a>
                    <a href="" class="nav-link disabled">Proximamente</a>
                    <a href="" class="nav-link">Contacto</a>
                </nav>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
