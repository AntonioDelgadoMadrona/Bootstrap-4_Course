<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Popovers</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>

<body>
    <!--Los popovers nos permite crear un cuadro de alerta/informacion al pulsar un boton-->
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h2>Popovers</h2>
                <hr>
                <!--Bastaria con crear un boton con las clases y atributos siguientes:-->
                <!--El atributo data-placement define donde saldra el contenido del popover, hay que tener en cuenta si hay espacio para mostrarlo-->
                <!--Dentro del atributo data-content escribimos el texto a mostar-->
                <button class="btn btn-primary" data-container="body" data-placement="top" data-toggle="popover" title="Titulo del popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, soluta.">Arriba</button>

                <button class="btn btn-primary" data-container="body" data-placement="bottom" data-toggle="popover" title="Titulo del popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, soluta.">Abajo</button>

                <button class="btn btn-primary" data-container="body" data-placement="left" data-toggle="popover" title="Titulo del popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, soluta.">Izquierda</button>

                <button class="btn btn-primary" data-container="body" data-placement="right" data-toggle="popover" title="Titulo del popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, soluta.">Derecha</button>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <!--Estos tienen codigo de js que hay que vincular!!!!!!!!!!!!!!!!!!!-->

    <script>
        $(function() {
            $('[data-toggle="popover"]').popover();
        })

    </script>
</body>

</html>
